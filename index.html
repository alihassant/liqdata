<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidation Level Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liquidation Level Calculator</h1>
        <div class="form">
            <label for="leverage">Select Leverage:</label>
            <select id="leverage">
                <option value="5">5x</option>
                <option value="10">10x</option>
                <option value="20">20x</option>
                <option value="50">50x</option>
            </select>
            <label for="position">Select Position:</label>
            <select id="position">
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>
            <label for="entryPrice">Entry Price:</label>
            <input type="number" id="entryPrice" step="0.01" placeholder="Enter Entry Price">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" step="0.001" placeholder="Enter Quantity">
            <button onclick="calculateLiquidation()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

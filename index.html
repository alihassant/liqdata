<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidation Level Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liquidation Level Calculator</h1>
        <div class="form">
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" placeholder="Enter Price">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" step="0.001" placeholder="Enter Quantity">
            <button onclick="calculateAllLiquidation()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>
    <script>

        function calculateAllLiquidation() {
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseFloat(document.getElementById('quantity').value);

            if (isNaN(price) || isNaN(quantity)) {
                alert("Please enter valid input values.");
                return;
            }

            const leverages = [5, 10, 20, 50];
            const results = [];

            for (let i = 0; i < leverages.length; i++) {
                const leverage = leverages[i];
                const longLiquidation = price - (price / leverage);
                const shortLiquidation = price + (price / leverage);

                results.push({
                    leverage: `${leverage}x`,
                    long: longLiquidation.toFixed(2),
                    short: shortLiquidation.toFixed(2)
                });
            }

            displayResults(results);
        }

        function displayResults(results) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <table>
                    <tr>
                        <th>Leverage</th>
                        <th>Long Liquidation</th>
                        <th>Short Liquidation</th>
                    </tr>
                    ${results.map(result => `
                        <tr>
                            <td>${result.leverage}</td>
                            <td>${result.long}</td>
                            <td>${result.short}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }


    </script>
</body>
</html>

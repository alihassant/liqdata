<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidation Level Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liquidation Level Calculator</h1>
        <div class="form">
            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" placeholder="Enter Price">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" step="0.001" placeholder="Enter Quantity">
            <button onclick="calculateAllLiquidation()">Calculate</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
